        <div class="moon"></div>
        <div class="chat">
            <img src="./assets//chat.png" />
            <span id="chat-text">Hey there...</span>
        </div>

        <div class="boat" style="background-image: url('./assets/boat.png')">
            <div class="stickman">
                <div class="head">
                    <div class="hair"></div>
                    <div class="hairside"></div>
                </div>
                <div class="torso"></div>
                <div class="leftarm"></div>
                <div class="rightarm"></div>
                <div class="leftleg"></div>
                <div class="leftfoot"></div>
                <div class="rightleg"></div>
                <div class="rightfoot"></div>
            </div>
        </div>

        <div class="water">
            <ul class="waves">
                <li class="wave-1" style="background-image: url('./assets/wave1.png')"></li>
                <li class="wave-2" style="background-image: url('./assets/wave2.png')"></li>
            </ul>
        </div>

        <div class="underwater">
            <div class="underwater-items">
                <div class="sharks">
                    <img class="shark" src="./assets/shark.gif" />
                    <img class="shark-baby" src="./assets/shark.gif" />
                </div>
                <img class="orcas" src="./assets/orcas.gif" />
                <img class="sunken-ship" src="./assets/ship.png" />
                <img class="seabed" src="./assets/seabed.png" />
                <img class="chest" src="./assets/chest_open.png" />
            </div>
        </div>
